spring.application.name=Sportal

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=4000

# JWT and Security Debugging
logging.level.com.example.Sportal.security=DEBUG
logging.level.com.example.Sportal.security.utils.jwtUtil=DEBUG
logging.level.com.example.Sportal.security.JwtAuthFilter=DEBUG
logging.level.org.springframework.security=DEBUG

# Application Debugging
logging.level.com.example.Sportal=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
app.upload.dir=uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB