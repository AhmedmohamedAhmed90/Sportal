<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">


<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">Student Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container text-center mt-5">
    <h1 class="display-4 mb-3">Welcome to Sportal</h1>
    <p class="lead mb-4">A comprehensive student portal for course management and learning</p>
    <div th:if="${#authentication.principal == 'anonymousUser'}">
        <a th:href="@{/register}" class="btn btn-primary btn-lg me-2">Register</a>
        <a th:href="@{/login}" class="btn btn-outline-primary btn-lg">Login</a>
    </div>
    <div th:unless="${#authentication.principal == 'anonymousUser'}">
        <a th:href="@{/dashboard}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    </div>
</div>


<footer class="text-center mt-5 py-4 bg-light border-top">
    <p class="mb-0">&copy; Student Portal System. All rights reserved.</p>
</footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
