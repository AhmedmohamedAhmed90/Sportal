<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Materials</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2>Materials for Course <span th:text="${courseId}"></span></h2>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
<div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

<table class="table table-striped mt-3">
  <thead>
  <tr>
    <th>Title</th>
    <th>Uploaded By</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="material : ${materials}">
    <td th:text="${material.title}"></td>
    <td th:text="${material.uploadedBy}"></td>
    <td>
      <a th:href="@{|/materials/${material.id}/download|}" class="btn btn-primary btn-sm">
        Download
      </a>
      <form th:if="${user.role.name() == 'INSTRUCTOR'}"
            th:action="@{|/materials/${material.id}/delete|}"
            method="post" class="d-inline">
        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<div th:if="${user.role.name() == 'INSTRUCTOR'}">
  <a th:href="@{|/materials/upload/${courseId}|}" class="btn btn-success">Upload New Material</a>
</div>

</body>
</html>
